<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="base/base::base_head"></th:block>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>流程审批界面</title>
    <link rel="stylesheet" type="text/css"
          data-th-href="@{/static/styles/css/FlowApprove.css}">
    <script type="text/javascript"
            data-th-src="@{/static/scripts/approve/FlowApprove.js}"></script>
    <script type="text/javascript"
            data-th-src="@{/static/lang/lang.js}"></script>
    <script type="text/javascript">
        var flowView;
        var id = EUI.util.getUrlParam("id");
        var taskId = EUI.util.getUrlParam("taskId");
        EUI.onReady(function () {
            flowView = Flow.FlowApprove({
                busId: id,
                taskId: taskId,
                iframeHeight: 550,
                renderTo: "content",
//                goNext: function () {
//                    return this.iframe.lookApproveBillView.checkIsValid();
//                },
                pageUrl: _ctxPath + "/lookApproveBill/showApprove",
                submitUrl: _ctxPath +"/builtInApprove"
            });
        });
    </script>
</head>
<body style="background: white;">
<div id="content"></div>
</body>
</html>
